<html>
<head>暂停摄像头，如果先前处于预览状态，那么将会退出预览状态</head>

<body>

<h1>Syntax</h1>
int32 mrc_Camera_pause(void);

<h1>Parameters</h1>
<b>void</b>

<h1>Return Value</h1>
MR_SUCCESS  	成功<br>
MR_FAILED   	失败<br>
MR_IGNORE 	不支持该功能<br>

<h1>Remarks</h1>
暂停摄像头，如果先前处于预览状态，那么将会退出预览状态

<h1>Requirements</h1>
<b>Header:</b><i>mrc_camera.h</i><br>
</body>

</html>
