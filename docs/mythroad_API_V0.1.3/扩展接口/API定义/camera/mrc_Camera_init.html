<html>
<head>摄像头设备初始化</head>

<body>

<h1>Syntax</h1>
int32 mrc_Camera_init(void);

<h1>Parameters</h1>
<b>void</b><br> 

<h1>Return Value</h1>
MR_SUCCESS  	成功<br>
MR_FAILED   	失败<br>
MR_IGNORE 	不支持该功能

<h1>Remarks</h1>
备注:使用摄像头之前必须调用该接口，否则无法正常拍照

<h1>Requirements</h1>
<b>Header:</b><i>mrc_camera.h</i><br>
</body>

</html>
