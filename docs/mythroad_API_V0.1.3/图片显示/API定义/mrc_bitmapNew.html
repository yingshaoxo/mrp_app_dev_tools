<html>

<head>
兴建一个序号为i的bmp缓冲，缓冲图片的宽高为w, h。与<a href="mrc_bitmapShow.html">mrc_bitmapShow</a>配合使用
</head>

<body>

<h1>Syntax</h1>
int mrc_bitmapNew(<br>
&nbsp&nbsp    uint16 i,<br>
&nbsp&nbsp    uint16 w,<br>
&nbsp&nbsp    uint16 h<br>
);
<h1>Parameters</h1>
<b>i</b><br>
&nbsp&nbsp [IN]图片缓冲序号<br>

<b>w</b><br>
&nbsp&nbsp [IN]图片的宽<br>
<b>h</b><br>
&nbsp&nbsp [IN]图片的高<br>





<h1>Return Value</h1>
&nbsp&nbsp             MR_SUCCESS     成功<br>
&nbsp&nbsp             MR_FAILED         失败

<h1>Requirements</h1>
<b>Header:</b><i>mrc_base.h</i><br>
</body>

</html>
