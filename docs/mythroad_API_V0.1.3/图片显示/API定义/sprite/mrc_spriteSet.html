<html>

<head>
设置精灵高度
</head>

<body>

<h1>Syntax</h1>
int32 mrc_spriteSet(<br>
&nbsp&nbsp   uint16 i,<br>
&nbsp&nbsp   uint16 h<br>
);

<h1>Parameters</h1>
<b>i</b><br>
&nbsp&nbsp [IN] 图片缓冲序号<br>

<b>h</b><br>
&nbsp&nbsp [IN] 精灵高度

<h1>Return Value</h1>
&nbsp&nbsp             MR_SUCCESS     成功<br>
&nbsp&nbsp             MR_FAILED         失败


<h1>Remarks</h1>
&nbsp&nbsp 精灵简介:精灵是游戏运动的主体，支持碰撞检测，同时可以加载10个序列，处理方便灵活。精灵序列图片左上角的象素是透明色。


<h1>Requirements</h1>
<b>Header:</b><i>mrc_base.h</i><br>
</body>

</html>
