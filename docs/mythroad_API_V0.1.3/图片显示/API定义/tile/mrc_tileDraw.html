<head>
画地砖
</head>

<body>

<h1>Syntax</h1>
int32 mrc_tileDraw(<br>
&nbsp&nbsp   uint16 i<br>
);

<h1>Parameters</h1>
<b>i</b><br>
&nbsp&nbsp [IN]图片缓冲序号(地砖号)<br>


<h1>Return Value</h1>
&nbsp&nbsp      MR_SUCCESS     成功<br>
&nbsp&nbsp      MR_FAILED      失败

<h1>Remarks</h1>

&nbsp&nbsp 地砖简介:地砖，背景和关卡设计的基石。图片序号与mrc_bitmapLoad中的图片序号对应，同时可以有3个地砖，图片序号0～2。



<h1>Requirements</h1>
<b>Header:</b><i>mrc_base.h</i><br>
</body>
