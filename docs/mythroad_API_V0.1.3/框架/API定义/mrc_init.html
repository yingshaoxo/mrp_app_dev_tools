<html>

<head>
应用初始化函数该函数在应用初始化期间被mythroad平台调用，可以在这个函数中进行全局变量的初始化等工作。
</head>

<body>

<h1>Syntax</h1>
extern int32 mrc_init(void);

<h1>Parameters</h1>
<b>void</b><br>

<h1>Return Value</h1>
 &nbsp&nbsp    	MR_SUCCESS     应用初始化成功<br>
 &nbsp&nbsp	MR_FAILED      应用初始化失败
<h1>Requirements</h1>
<b>Header:</b><i>mrc_base.h</i><br>
</body>

</html>
