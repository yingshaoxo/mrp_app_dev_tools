<head>
应用暂停函数该函数在应用被暂停时（有电话等事件暂停应用）,被mythroad平台调用。
</head>

<body>

<h1>Syntax</h1>
extern int32 mrc_pause(void);

<h1>Parameters</h1>
<b>void</b><br>

<h1>Return Value</h1>
 &nbsp&nbsp  MR_SUCCESS     操作成功<br>
 &nbsp&nbsp  MR_FAILED      操作失败

<h1>Remarks</h1>
&nbsp&nbsp 注:在MTK的一些移植版本中，suspend (pause)和 resume 中不能
创建本地UI窗口。

<h1>Requirements</h1>
<b>Header:</b><i>mrc_base.h</i><br>
