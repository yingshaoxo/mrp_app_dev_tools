<html>
<head>从一个字符串中搜索一个字符最后出现的位置。</head>

<body>

<h1>Syntax</h1>
char * mrc_strrchr(<br>
        const char * string,<br>
        int32 ch<br>
        );

<h1>Parameters</h1>
<b>string</b><br>
[IN]以NULL结尾的字符串;<br>
<b>lch</b><br>
[IN]需要查找的字符。

<h1>Return Value</h1>函数返回字符在串中最后出现的位置指针，若没有找到，返回NULL。

<h1>Remarks</h1>
<b>void</b>

<h1>Requirements</h1>
<b>Header:</b><i>mrc_exb.h</i><br>
</body>

</html>
