<html>
<head>获取手机的当前语言设置。</head>

<body>

<h1>Syntax</h1>
int32 GetCurLanguageID(void);

<h1>Parameters</h1>
<b>void</b><br>

<h1>Return Value</h1>
MR_PLAT_VALUE_BASE = 1000<br>
MR_PLAT_VALUE_BASE + 0 ：中文即1000<br>
MR_PLAT_VALUE_BASE + 1 ：英文即1001<br>
MR_FAILED              ：获取失败<br>
MR_IGNORE              ：不支持该功能

<h1>Requirements</h1>
<b>Header:</b><i>mrc_exb.h</i><br>
</body>

</html>
