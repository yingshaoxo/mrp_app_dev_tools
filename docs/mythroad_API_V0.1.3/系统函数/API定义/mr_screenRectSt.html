<head>屏幕矩形区定义</head>

<body>

<h1>Syntax</h1>
typedef <b>struct</b>{   <br>
&nbsp&nbsp   uint16            x;<br>
&nbsp&nbsp   uint16            y;<br>
&nbsp&nbsp   uint16            w;<br>
&nbsp&nbsp   uint16            h;<br>
}mr_screenRectSt;


<h1>Members</h1>
<b>x</b><br>
&nbsp&nbsp 屏幕矩形x方向起始位置（相对上屏幕左上角）<br>
<b>y</b><br>
&nbsp&nbsp 屏幕矩形y方向起始位置（相对上屏幕左上角）<br>
<b>w</b><br>
&nbsp&nbsp 屏幕矩形宽度<br>
<b>h</b><br>
&nbsp&nbsp 屏幕矩形高度<br>

<b>Header:</b><i>mrc_base.h</i><br>
