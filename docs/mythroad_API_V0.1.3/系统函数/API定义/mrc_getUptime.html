<html>

<head>
获取系统时间，单位毫秒。系统时间可以以Mythroad平台引擎启动之前的任意时刻为起始时间，返回从起始时间到目前经过的毫秒数。<br>
例如这个函数可能返回的是系统启动后经过的毫秒数。
</head>

<body>

<h1>Syntax</h1>
int32 mrc_getUptime(void);

<h1>Parameters</h1>
<b>void</b>

<h1>Return Value</h1>
 &nbsp&nbsp 单位毫秒的系统时间

<h1>Requirements</h1>
<b>Header:</b><i>mrc_base.h</i><br>
</body>

</html>
