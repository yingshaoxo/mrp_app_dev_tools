<html>
<head>该函数用于调试使用，返回的是最后一次操作文件失败的错误信息。</head>

<body>

<h1>Syntax</h1>
int32 mrc_ferrno(void);

<h1>Parameters</h1>
&nbsp&nbsp<b>void</b>

<h1>Return Value</h1>
&nbsp&nbsp最后一次操作文件失败的错误信息

<h1>Remarks</h1>
&nbsp&nbsp返回的错误信息具体含义与平台上使用的文件系统有关，该函数可能被实现为总是返回MR_SUCCESS。

<h1>Requirements</h1>
<b>Header:</b><i>mrc_base.h</i><br>
</body>

</html>
