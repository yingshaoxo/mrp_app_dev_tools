<html>

<head>
刷新屏幕指定的区域。该函数的功能是将mythroad屏幕缓冲指定的区域刷新到屏幕上。
</head>

<body>

<h1>Syntax</h1>
void mrc_refreshScreen(<br>
&nbsp&nbsp int16 x, <br>
&nbsp&nbsp int16 y, <br>
&nbsp&nbsp uint16 w, <br>
&nbsp&nbsp uint16 h<br>
);

<h1>Parameters</h1>
<b>x</b><br>
&nbsp&nbsp [IN]指定区域X坐标<br>
<b>y</b><br>
&nbsp&nbsp [IN]指定区域Y坐标<br>
<b>w</b><br>
&nbsp&nbsp [IN]指定区域宽度<br>
<b>h</b><br>
&nbsp&nbsp [IN]指定区域高度<br>


<h1>Return Value</h1>
&nbsp&nbsp       <b>void</b>

<h1>Requirements</h1>
<b>Header:</b><i>mrc_base.h</i><br>
</body>

</html>
