<html>
<head>打开、关闭LCD定时休眠功能。</head>

<body>

<h1>Syntax</h1>
int32 mrc_LCDCanSleep(char CanSleep);

<h1>Parameters</h1>
<b>CanSleep</b><br>
[IN]char CanSleep=1 时，允许LCD定时休眠；har CanSleep=0时，不允许LCD定时休眠。

<h1>Return Value</h1>
MR_SUCCESS	成功<br>
MR_FAILED 	失败<br>
MR_IGNORE  	不支持该功能

<h1>Remarks</h1>
<b>void</b>

<h1>Requirements</h1>
<b>Header:</b><i>mrc_exb.h</i><br>
</body>

</html>
