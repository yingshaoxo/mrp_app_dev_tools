<head>
网络初始化回调函数
</head>

<body>

<h1>Syntax</h1>
typedef int32 (*MR_INIT_NETWORK_CB)(int32 result);

<h1>Parameters</h1>
<b>result</b><br>
&nbsp&nbsp [IN] MR_SUCCESS  初始化成功; MR_FAILED      初始化失败

<h1>Return Value</h1>
&nbsp&nbsp      MR_SUCCESS  操作成功<br>
&nbsp&nbsp   	MR_FAILED      操作失败

<h1>Remarks</h1>
&nbsp&nbsp函数的返回值仅作为将来升级版本保留，目前mythroad不关心函数的返回值。

<b>Header:</b><i>mrc_base.h</i><br>
