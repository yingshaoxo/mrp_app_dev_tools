<head>
关闭一个socket连接。
</head>

<body>

<h1>Syntax</h1>
int32 mrc_closeSocket(int32 s);

<h1>Parameters</h1>
<b>s</b><br>
&nbsp&nbsp [IN] 打开的socket句柄，由<a href="mrc_socket.html">mrc_socket</a>创建<br>

<h1>Return Value</h1>
&nbsp&nbsp           	MR_SUCCESS ：  关闭成功<br>
&nbsp&nbsp      	MR_FAILED  ：  关闭失败<br>


<h1>Requirements</h1>
<b>Header:</b><i>mrc_base.h</i><br>
</body>

</html>
