<html>

<head>
从网络接收数据。
</head>

<body>

<h1>Syntax</h1>
int32 mrc_recv(<br>
&nbsp&nbsp int32 s,<br> 
&nbsp&nbsp char *buf, <br>
&nbsp&nbsp int len<br>
);

<h1>Parameters</h1>
<b>s</b><br>
&nbsp&nbsp [IN] 打开的socket句柄，由<a href="mrc_socket.html">mrc_socket</a>创建<br>
<b>buf</b><br>
&nbsp&nbsp [OUT] 缓冲区，存放接收到的数据<br>
<b>len</b><br>
&nbsp&nbsp [IN] 缓存区的大小<br>

<h1>Return Value</h1>
&nbsp&nbsp       >=0的整数   	实际接收的数据字节个数<br>
&nbsp&nbsp       MR_FAILED          Socket已经被关闭或遇到了无法修复的错误。

<h1>Requirements</h1>
<b>Header:</b><i>mrc_base.h</i><br>
</body>

</html>
