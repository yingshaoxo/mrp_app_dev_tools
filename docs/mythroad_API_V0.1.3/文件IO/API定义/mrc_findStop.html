<html>

<head>目录搜索结束。中止一个mr_c_findStart开启的目录搜索。</head>

<body>

<h1>Syntax</h1>
int32 mrc_findStop(<br>
&nbsp&nbsp int32 search_handle<br>
);

<h1>Parameters</h1>
<b>search_handle</b><br>
&nbsp&nbsp [IN]调用<a href="mrc_findStart.html">mr_c_findStart</a>时返回的查找句柄<br>

<h1>Return Value</h1>
&nbsp&nbsp      MR_SUCCESS  成功<br>
&nbsp&nbsp      MR_FAILED   失败

<h1>Requirements</h1>
<b>Header:</b><i>mrc_base.h</i><br>
</body>

</html>
