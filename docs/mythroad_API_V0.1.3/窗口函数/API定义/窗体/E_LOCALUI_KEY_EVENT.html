<head>Dialog本地控件按键事件类型</head>

<body>

<h1>Syntax</h1>
<b>enum</b> {<br>
   MR_LOCALUI_KEY_OK,  <br> 
   MR_LOCALUI_KEY_CANCEL<br>
};

<h1>Members</h1>

<b>MR_LOCALUI_KEY_OK</b>&nbsp&nbsp   		本地控件的"确定"键被点击(选择);<br>
<b>MR_LOCALUI_KEY_CANCEL</b>&nbsp&nbsp  	本地控件的"取消"("返回")键被点击(选择);<br>

<b>Header:</b><i>mrc_base.h</i><br>
