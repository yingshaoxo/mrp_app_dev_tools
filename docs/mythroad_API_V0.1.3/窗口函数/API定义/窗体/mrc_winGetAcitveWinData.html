<head>取得当前焦点窗体(活跃窗体)的窗体数据</head>

<body>

<h1>Syntax</h1>
int32 mrc_winGetActiveWinData(<br>
int32* data<br>
);

<h1>Parameters</h1>
<b>data</b><br>
[OUT]窗体数据

<h1>Return Value</h1>
MR_SUCCESS     成功<br>
MR_FAILED      失败

<h1>Requirements</h1>
<b>Header:</b><i>mrc_win.h</i><br>
</body>

</html>
