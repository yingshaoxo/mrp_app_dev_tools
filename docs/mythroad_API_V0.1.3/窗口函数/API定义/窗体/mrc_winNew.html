<html>
<head>新建窗体</head>

<body>

<h1>Syntax</h1>
int32 mrc_winNew(<br>
int32 data,<br>
PtrWinEvent winEvent,<br>
PtrKeyEvent keyEvent<br>
);

<h1>Parameters</h1>
<b>data</b><br>
窗体数据<br>
<b>winEvent</b><br>
窗体事件回调函数<br>
<b>keyEvent</b><br>
按键回调函数


<h1>Return Value</h1>
TRUE          窗体已经创建<br>
FALSE         窗体尚未创建

<h1>Remarks</h1>
<b>winEvent</b>见<a href="PtrWinEvent.html">PtrWinEvent</a>定义<br>
<b>keyEvent</b>见<a href="PtrKeyEvent.html">PtrKeyEvent</a>定义<br>

<h1>Requirements</h1>
<b>Header:</b><i>mrc_win.h</i><br>
</body>

</html>
