<head>检查窗体是否已经创建</head>

<body>

<h1>Syntax</h1>
int32 mrc_isTheWinCreated(<br>
int32 winId<br>
);

<h1>Parameters</h1>
<b>winId</b><br>
窗体ID

<h1>Return Value</h1>
TRUE          窗体已经创建<br>
FALSE         窗体尚未创建

<h1>Remarks</h1>
<b>winId</b>由<a href="mrc_winNew.html">mrc_winNew</a>创建

<h1>Requirements</h1>
<b>Header:</b><i>mrc_win.h</i><br>
</body>
