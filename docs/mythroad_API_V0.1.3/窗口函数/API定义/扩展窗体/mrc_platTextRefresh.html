<html>
<head>刷新文本框</head>

<body>

<h1>Syntax</h1>
int32 mrc_platTextRefresh(<br>
	int32 text,<br>
	char * title,<br>
	char * texttext<br>
);

<h1>Parameters</h1>
<b>text</b><br> 
文本框的句柄<br>
<b>title</b><br>
文本框的标题<br>
<b>texttext</b><br>
文本框的内容

<h1>Return Value</h1>
MR_SUCCESS  	成功
<br>
MR_FAILED       失败

<h1>Requirements</h1>
<b>Header:</b><i>mrc_text.h</i><br>
</body>

</html>
