<html>
<head>Dialog对话框/文本框按键事件类型</head>

<body>

<h1>Syntax</h1>
<b>enum</b> {<br>
   MR_DIALOG_KEY_OK,<br>         
   MR_DIALOG_KEY_CANCEL<br>  	
};

<h1>Members</h1>

<b>MR_DIALOG_KEY_OK</b>&nbsp&nbsp   	对话框/文本框等的"确定"键被点击(选择);<br>
<b>MR_DIALOG_KEY_CANCEL</b>&nbsp&nbsp  	对话框/文本框等的"取消"("返回")键被点击(选择);<br>

<h1>Requirements</h1>
<b>Header:</b><i>mrc_base.h</i><br>
</body>

</html>
