<head>Dialog对话框按键类型</head>

<body>

<h1>Syntax</h1>
<b>enum</b> {<br>
   MR_DIALOG_OK,  <br>                 	
   MR_DIALOG_OK_CANCEL,<br>    		
   MR_DIALOG_CANCEL <br>          		
};

<h1>Members</h1>

<b>MR_DIALOG_OK</b>&nbsp&nbsp   	对话框有"确定"键;<br>
<b>MR_DIALOG_CANCEL</b>&nbsp&nbsp  	对话框有"确定" "取消"键;<br>
<b>MR_DIALOG_OK_CANCEL</b>&nbsp&nbsp   	对话框有"返回"键<br>

<b>Header:</b><i>mrc_base.h</i><br>
